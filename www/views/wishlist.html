<ion-view ng-controller="wishlistController">
  <ion-nav-title>{{"sidebar_wish_list" | translate}}</ion-nav-title>
  <ion-content>
    <div class="list">
      <a ng-repeat="publication in favoritePubs | orderBy : 'postDate'" class="item item-thumbnail-left item-text-wrap" href="#">
        <img src="{{publication.principalImage}}">
        <time>{{publication.postDate * 1000 | amTimeAgo}}</time>
        <p>{{publication.description}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
